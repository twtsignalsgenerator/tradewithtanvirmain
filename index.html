<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RED DRAGON AI- Login</title>
<link rel="icon" href="logo.png" type="image/png" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  text-transform: uppercase;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f5f7ff;
  padding: 10px;
  box-sizing: border-box;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

*, *::before, *::after {
  box-sizing: border-box;
}

.card {
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(8px);
  padding: 24px 20px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  width: 100%;
  max-width: 360px;
  min-width: 260px;
  transition: all 0.3s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.card h2 {
  color: #004aad;
  text-align: center;
  margin-bottom: 18px;
  letter-spacing: 0.5px;
  font-size: 21px;
}

input[type='text'], input[type='password'] {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 12px;
  border-radius: 10px;
  border:1px solid rgba(0,0,0,0.1);
  background: rgba(255,255,255,0.85);
  color: #004aad;
  font-size: 14px;
  text-align: center;
  outline: none;
  transition: all 0.3s ease;
}

input[type='text']:focus, input[type='password']:focus {
  border-color: #007bff;
  box-shadow: 0 0 8px rgba(0,123,255,0.3);
}

button {
  width: 100%;
  padding: 12px 0;
  background: linear-gradient(145deg,#007bff,#3399ff);
  border:none;
  color:white;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
  transition: all 0.3s ease;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
  margin-top: 10px;
  font-size: 15px;
}

button:hover { 
  background:linear-gradient(145deg,#0069d9,#1a83ff); 
  transform:scale(1.04); 
}

.error-message { 
  color:#ff4b5c; 
  font-size:13px; 
  text-align:center; 
  min-height:18px; 
  margin-top:10px; 
}

@media (max-width: 480px) {
  .card {
    padding: 20px 16px;
    max-width: 300px;
  }
  .card h2 { font-size: 19px; }
  input[type='text'], input[type='password'] { font-size: 13px; }
  button { font-size: 14px; }
}
</style>
</head>
<body>

<div class="card">
  <h2>RED DRAGON AI</h2>
  <form onsubmit="return loginUser(event)">
    <input type="text" id="username" placeholder="USERNAME" required />
    <input type="password" id="password" placeholder="PASSWORD" required />
    <button type="submit" id="loginBtn">LOGIN</button>
    <p id="error-msg" class="error-message"></p>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
function loginUser(event) {
  event.preventDefault();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("error-msg");
  
  if(username === "TRADERTANVIR07" && password === "TWTVIP") {
    errorMsg.textContent = "";
    toastr.success('Login successful!');
    setTimeout(()=> window.location.href="https://twtsignalsgenerator.github.io/tradewithtanvirmain/", 500);
  } else {
    errorMsg.textContent = "Invalid credentials!";
    toastr.error('Invalid credentials!');
  }
}

document.addEventListener('contextmenu', e => e.preventDefault());
</script>

</body>
</html>
